<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>kenny's website</title>
</head>

<body>
    <h1>web page i made for kenny</h1>
    <!--headers go from h1 to h6-->
    <p>here's <strong>kenny</strong>'s name in bold</p>
    <p>here's <em>kenny</em>'s name italicised</p>
    <!--strong and em text affects semantics, which affects how external programs behave on your website-->

    <p>kenny is:</p>
    <ul>
        <!--ul stands for unordered list-->
        <!--li stands for list; will begin stuff with a bullet point-->
        <li>smart</li>
        <li>handsome</li>
        <li><strong>top</strong> cs student</li>
    </ul>

    <p>kenny is not:</p>
    <ol>
        <!--ol stands for ordered list-->
        <li>a failure</li>
    </ol>

    <h2>image of kenny:</h2>
    <!--an image-->
    <img src = "https://upload.wikimedia.org/wikipedia/en/6/6f/KennyMcCormick.png" alt = "illustration of kenny">

    <p></p>
    <!--anchor element, html attribute (in this case href means hyperlink ref = "destination")-->
    <a href = "./pages/about.html"><strong>the about page</strong></a>
</body>

</html>
